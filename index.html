<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-overview">
            <h1>
              <strong id="city"></strong>
            </h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-image">
                <img
                  src="https://www.iconspng.com/images/sun-behind-clouds-remix/sun-behind-clouds-remix.jpg"
                  class="float-left"
                  id="icon"
                  width="50%"
                  alt="clear sky"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°C | °F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like:<span id="feel"></span>°C
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTG_JuVgXh3RA-sHP6xZeD93Cn_nr_eme-KUg&usqp=CAU"
                  width="50px" /></li>
                <li>Wind:<span id="wind"></span>km/h
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRgJIq_P2f6Obg09N9HcHHUzYEfZ14AxbodRA&usqp=CAU"
                  width="50px" />
                </li>
                <li>Humidity:<span id="humidity"></span>%
                <img src="https://thumbs.dreamstime.com/z/illustration-feeling-safe-under-umbrella-rainy-weather-161457109.jpg"
                  width="50px" /></li>
                <li>Max. temp:<span id="max"></span>°C
                <img src="https://cdn4.vectorstock.com/i/1000x1000/34/23/thermometer-sun-heat-temperature-icon-vector-22773423.jpg"
                  width="40px" /></li>
                <li>Min. temp:<span id="min"></span>°C</li>
              </ul>
            </div>
            </div>
          </div>
        </div>
        <small class="source-code">
          <a
            href="https://github.com/Andreea-Furtuna/How-is-the-weather-today"
            target="_blank"
            >Open-source code</a
          >, created by Andreea Furtuna
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
