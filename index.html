<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
    <h1>
      Amsterdam
    </h1>
    <ul>
      <li>
        Monday, 13 July | 14:41
      </li>
      <li>
        Clear sky
      </li>
    </ul>
    <div class="row">
      <div class="col-4">
        <img src="https://rusticescentuals.com/images/P/blue-skies.jpg" width=50% alt="clear sky"/>
        20°C | °F
      </div>
      <div class="col-4">
        <ul>
          <li>
            Feels like: °C
          </li>
          <li>
            Precipitation: %
          </li>
          <li>
            Wind: km/h
          </li>
        </ul>
      </div>
      <div class="col-4">
        <ul>
          <li>
          Jacket or sunglasses?
          </li>
          <li>
            Umbrella?
          </li>
          <li>
            Don't forget your scarf!
          </li>
        </ul>
      </div>
    </div>
    </div>
    <small>
      <a href="https://github.com/Andreea-Furtuna/How-is-the-weather-today" target="_blank">Open-source code</a>, created by Andreea Furtuna
    </small>
    </div>
    <script src="src/index.js"></script>
    </script>
  </body>
</html>
