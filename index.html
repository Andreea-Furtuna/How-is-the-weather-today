<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="How is the weather in ...?"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="search-button"/>
              </div>
              <div class="col-3">
                <button type="button" id="current-location-button" class="location-button" autocomplete="off">
                  <img src="https://png.pngtree.com/png-vector/20190215/ourlarge/pngtree-vector-location-icon-png-image_515424.jpg"
                    class="location-icon" />
                </button>
              </div>
            </div>
          </form>
          <div class="weather-overview">
            <div class="row city-date">
              <div class="col-6">
            <h1>
              <strong id="city"></strong>
            </h1>
            <ul>
              <li id="description"></li>
            </ul>
            </div>
            <div class="col-6">
            <ul>
              <li>
                <span id="full-date" class="new-date"> </span></li>
            </ul>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-image">
                <img
                  src="https://www.iconspng.com/images/sun-behind-clouds-remix/sun-behind-clouds-remix.jpg"
                  class="float-left"
                  id="icon"
                  width="50%"
                  alt="clear sky"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link" class="fahr">F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Feels like:<span id="feel"></span>째C
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTG_JuVgXh3RA-sHP6xZeD93Cn_nr_eme-KUg&usqp=CAU"
                    width="50px"
                  />
                </li>
                <br/>
                <li>
                  Wind:<span id="wind"></span>km/h  
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRgJIq_P2f6Obg09N9HcHHUzYEfZ14AxbodRA&usqp=CAU"
                    width="50px"
                  />
                </li>
              </ul>
              <br/>
            </div>
          </div>
                <div class="row weather-description">
                  <div class="col-4">
                    <ul>
                      <li>
                        Humidity:<span id="humidity"></span>%
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul>
                      <li>
                        Max.Temp:<span id="max"></span>째C
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul>
                      <li>
                        Min.Temp:<span id="min"></span>째C
                      </li>
                    </ul>
                </div>
             </div>
        <div class="row weather-forecast" id="forecast">
      </div>
      </div>
      </div>
      </div>
    </div>
    </div>
      </div>
      <small class="source-code">
        <a
          href="https://github.com/Andreea-Furtuna/How-is-the-weather-today"
          target="_blank"
          >Open-source code</a
        >, created by Andreea Furtuna
      </small>
    </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
